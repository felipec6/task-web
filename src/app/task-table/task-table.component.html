<div class="container mt-4">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="openCreateModal(createModal)">Create</button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-primary">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Creation Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.creationDate }}</td>
        <td style="position: relative;">
          <button class="btn btn-sm btn-secondary" (click)="toggleOptions(i)">
            &#x22EE;
          </button>

          <div
            *ngIf="showOptionsIndex === i"
            class="options-menu p-2 bg-light border rounded"
            style="position: absolute; top: 30px; right: 0; z-index: 10; min-width: 100px;"
          >
            <button 
              *ngIf="task.id !== null && task.id !== undefined" 
              class="btn btn-danger btn-sm w-100" 
              (click)="deleteTask(task.id!)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between mt-2">
    <button class="btn btn-primary" (click)="previousPage()" [disabled]="page === 0">Previous</button>
    <span>Page {{ page + 1 }}</span>
    <button class="btn btn-primary" (click)="nextPage()">Next</button>
  </div>  

  <ng-template #createModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Create Task</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="mb-3">
          <label for="title" class="form-label">Title *</label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            [class.is-invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
          />
          <div class="invalid-feedback">Title is required</div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status *</label>
          <select
            id="status"
            class="form-select"
            formControlName="status"
            [class.is-invalid]="taskForm.get('status')?.invalid && taskForm.get('status')?.touched"
          >
            <option value="" disabled>Select status</option>
            <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
          </select>
          <div class="invalid-feedback">Status is required</div>
        </div>

        <div class="mb-3">
          <label for="project" class="form-label">Project *</label>
          <select
            id="project"
            class="form-select"
            formControlName="project"
            [class.is-invalid]="taskForm.get('project')?.invalid && taskForm.get('project')?.touched"
          >
            <option value="" disabled>Select project</option>
            <option *ngFor="let p of projects" [value]="p.id">{{ p.name }}</option>
          </select>
          <div class="invalid-feedback">Project is required</div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Create</button>
      </div>
    </form>
  </ng-template>
</div>
